<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>게시판</title>

		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			h1 {
				margin-top: 70px;
				margin-bottom: 40px;
			}

			.button-container {
				display: flex;
				align-items: baseline;
			}

			#searchType,
			#searchInput {
				margin-bottom: 0;
			}

			.col-md-8 .input-group {
				display: flex;
			}

			.col-md-8 .dropdown-menu {
				margin-right: 5px; /* Add some space between dropdown and searchInput */
			}
			.table-container {
				width: 90%;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 20px;
			}

			th,
			td {
				border: 1px solid #ddd;
				padding: 8px;
				text-align: center;
			}

			th:nth-child(1),
			td:nth-child(1) {
				width: 20%; /* 첫 번째 컬럼 너비 조절 */
			}

			th:nth-child(2),
			td:nth-child(2) {
				width: 10%; /* 두 번째 컬럼 너비 조절 */
			}

			th:nth-child(3),
			td:nth-child(3) {
				width: 10%; /* 세 번째 컬럼 너비 조절 */
			}

			th:nth-child(4),
			td:nth-child(4) {
				width: 15%; /* 네 번째 컬럼 너비 조절 */
			}

			th:nth-child(5),
			td:nth-child(5) {
				width: 15%; /* 다섯 번째 컬럼 너비 조절 */
			}

			th:nth-child(6),
			td:nth-child(6) {
				width: 30%; /* 여섯 번째 컬럼 너비 조절 */
			}

			.button-column button {
				margin-right: 5px; /* Adjust the spacing as needed */
			}

			#pagination {
				display: flex;
				list-style: none;
				padding: 0;
			}

			#pagination li {
				margin-right: 5px; /* Add some space between pagination items */
				cursor: pointer;
  			}
		</style>
	</head>

	<body>
		<div class="row">
			<div class="col-md-8">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<button
							type="button"
							class="btn btn-default dropdown-toggle"
							data-toggle="dropdown"
						>
							<span id="searchType">ad_id</span>
						</button>
						<div class="dropdown-menu" id="searchType">
							<a class="dropdown-item" href="#" onclick="setSelectedCondition('ad_id')"
								>ad_id</a
							>
							<a
								class="dropdown-item"
								href="#"
								onclick="setSelectedCondition('product_name')"
								>product_name</a
							>
						</div>
					</div>
					<input
						type="text"
						class="form-control"
						id="searchInput"
						placeholder="검색어를 입력하세요"
					/>
				</div>
			</div>
			<div class="col-md-3">
				<button
					type="button"
					class="btn btn-block btn-primary"
					onclick="searchAd()"
				>
					검색
				</button>
			</div>
		</div>

		<!-- .table-container 추가 -->
		<div class="table-container">
			<table
				id="boardTable"
				class="table table-bordered table-striped Datatable"
			>
				<thead>
					<tr>
						<th>광고 ID</th>
						<th>슬롯 ID</th>
						<th>컨텐츠 타입</th>
						<th>시작 날짜</th>
						<th>종료 날짜</th>
						<th class="button-column"></th>
					</tr>
				</thead>
				<tbody>
					<!-- 여기에 동적으로 내용이 추가될 예정 -->
				</tbody>
			</table>
		</div>

		<div class="modal fade" id="editPopup">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Ad</h4>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<!--card-->
						<div class="card-body">
							<div class="form-group">
								<label>Advertiser Id</label>
								<input
									class="form-control"
									id="advertiserId"
									placeholder="advertiser id"
								/>
							</div>
							<div class="form-group">
								<label>product name</label>
								<input
									class="form-control"
									id="productName"
									placeholder="productName"
								/>
							</div>
							<div class="form-group">
								<label>ad id</label>
								<input class="form-control" id="adId" placeholder="adId" />
							</div>
							<div class="form-group">
								<label>slot id</label>
								<input
									class="form-control"
									id="slotId"
									placeholder="slot id"
								/>
							</div>
							<div class="form-group">
								<label>cost type</label>
								<input
									class="form-control"
									id="costType"
									placeholder="cost type"
								/>
							</div>
							<div class="form-group">
								<label>ad url</label>
								<input class="form-control" id="adUrl" placeholder="adUrl" />
							</div>
							<div class="form-group">
								<label>link url</label>
								<input
									class="form-control"
									id="linkUrl"
									placeholder="linkUrl"
								/>
							</div>
							<div class="form-group">
								<label>start date</label>
								<input
									class="form-control"
									id="startDate"
									placeholder="start date"
								/>
							</div>
							<div class="form-group">
								<label>end date</label>
								<input
									class="form-control"
									id="endDate"
									placeholder="end date"
								/>
							</div>
						</div>
						<!--card 끝-->
					</div>
					<div class="modal-footer justify-content-between">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="commitChanges()"
						>
							Edit
						</button>
					</div>
				</div>
			</div>
		</div>

		<ul class="pagination" id="pagination"></ul>

		<script>
			var itemsPerPage = 10;
			var currentPage = 1;

			// 테이블에 내용 추가하는 함수
			function addRow(data) {
				var tableBody = document
					.getElementById("boardTable")
					.getElementsByTagName("tbody")[0];
				var newRow = tableBody.insertRow(tableBody.rows.length);

				for (var key in data) {
					if (data.hasOwnProperty(key)) {
						var cell = newRow.insertCell();
						cell.textContent = data[key];
					}
				}

				var buttonCell = newRow.insertCell();
				buttonCell.className = "button-column";

				var btnGroupContainer = document.createElement("div");
				btnGroupContainer.className =
					"row button-container justify-content-center";

				function createButton(text, className, clickHandler) {
					var button = document.createElement("button");
					button.type = "button";
					button.className = className;
					button.textContent = text;
					button.onclick = clickHandler;
					return button;
				}

				// 상세 버튼
				var detailButton = createButton(
					"상세",
					"btn btn-outline-primary",
					function () {
						var adId = data.ad_id;
						getDetailAd(adId);
					}
				);
				btnGroupContainer.appendChild(detailButton);

				// 수정 버튼
				var editButton = createButton(
					"수정",
					"btn btn-outline-primary",
					function () {
						var adId = data.ad_id;
						editButtonClicked(adId);
					}
				);
				btnGroupContainer.appendChild(editButton);

				// 삭제 버튼
				var deleteButton = createButton(
					"삭제",
					"btn btn-outline-secondary",
					function () {
						var adId = data.ad_id;
						deleteAd(adId);
					}
				);
				btnGroupContainer.appendChild(deleteButton);

				// 부모 컨테이너에 추가
				buttonCell.appendChild(btnGroupContainer);
			}

			// 선택한 검색 유형을 저장할 변수
			var searchedType = "광고ID";

			// 검색 유형 설정 함수
			function setSelectedCondition(con) {
				selectedCondition = con;
				document.getElementById("searchType").innerText =
					selectedCondition;
			}

			// 검색 함수
			async function searchAd() {
				var selectedCondition = document
					.getElementById("searchType")
					.innerText.trim();
				var searchInput = document.getElementById("searchInput").value;

				// Add this line to print the selectedCondition to the console
				console.log("Selected Condition:", selectedCondition);
				/*
                console.log(
					"검색합니다! 검색타입: " + search + " 검색어: " + searchInput
				);
                */

				clearTable();
				clearPagination();

				try {
					const response = await fetch(
						"http://127.0.0.1:8000/search_ad/",
						{
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify({
								condition: selectedCondition,
								search_input: searchInput,
							}),
						}
					);
					const jsonDataArray = await response.json();
					console.log(jsonDataArray);

					// 예시 JSON 데이터 (2개만 출력)
					// var jsonDataArray = {
					// 	data: [
					// 		{
					// 			ad_id: 1,
					// 			slot_id: 2,
					// 			content_type: "이미지",
					// 			start_date: "2024-10-20",
					// 			end_date: "2024-10-25",
					// 		},
					// 		{
					// 			ad_id: 2,
					// 			slot_id: 4,
					// 			content_type: "이미지",
					// 			start_date: "2024-10-22",
					// 			end_date: "2024-10-26",
					// 		},
					// 		{
					// 			ad_id: 3,
					// 			slot_id: 3,
					// 			content_type: "이미지",
					// 			start_date: "2024-10-24",
					// 			end_date: "2024-10-27",
					// 		},
					// 	],
					// };

					if (jsonDataArray.length === 0) {
						var tableBody = document
							.getElementById("boardTable")
							.getElementsByTagName("tbody")[0];
						var newRow = tableBody.insertRow(tableBody.rows.length);
						var cell = newRow.insertCell(0);
						cell.colSpan = 6;
						cell.textContent = "검색 결과가 없습니다.";
					} else {
						jsonDataArray.data
							.slice(
								(currentPage - 1) * itemsPerPage,
								currentPage * itemsPerPage
							)
							.forEach((apiData) => {
								const jsonData = {
									ad_id: apiData.ad_id,
									slot_id: apiData.slot_id,
									content_type: apiData.content_type,
									start_date: apiData.start_date,
									end_date: apiData.end_date,
								};
								addRow(jsonData);
							});
						generatePagination(jsonDataArray);
					}
				} catch (error) {
					console.error("Error during search:", error);
				}
			}

			// 상세 정보 가져오기 함수
			async function getDetailAd(adId) {
				try {
					// 실제 서버 API 호출은 주석처리된 부분을 사용
					const response = await fetch('http://127.0.0.1:8000/detail_ad/', {
					    method: 'POST',
					    headers: {
					        'Content-Type': 'application/json',
					    },
					    body: JSON.stringify({
					        ad_id: adId,
					    }),
					});
					const detailData = await response.json();

					// 예시 JSON 데이터 사용
					// const detailData = {
					// 	advertiser_id: "abcd",
					// 	product_name: "조던",
					// 	target: "20대",
					// 	ad_id: 1,
					// 	slot_id: 1,
					// 	ad_url: "www.google.com",
					// 	link_url: "www.link.com",
					// 	cost_type: "click",
					// 	start_date: "2022-03-27",
					// 	end_date: "2022-02-27",
					// };

					// 받아온 데이터를 출력
					alert(JSON.stringify(detailData));
				} catch (error) {
					console.error("Error during fetching detail:", error);
				}
			}

			// 수정 버튼 클릭 시 팝업 창 열기
			async function editButtonClicked(adId) {
				try {
					// 실제 서버 API 호출은 주석처리된 부분을 사용
					const response = await fetch('http://127.0.0.1:8000/detail_ad/', {
					     method: 'POST',
					     headers: {
					         'Content-Type': 'application/json',
					     },
					     body: JSON.stringify({
					         ad_id: adId,
					     }),
					});
					const detailData = await response.json();

					// 예시 JSON 데이터 사용
					// const detailData = {
					// 	advertiser_id: "abcd",
					// 	product_name: "조던",
					// 	target: "20대",
					// 	ad_id: 1,
					// 	slot_id: 1,
					// 	ad_url: "www.google.com",
					// 	link_url: "www.link.com",
					// 	cost_type: "click",
					// 	start_date: "2022-03-27",
					// 	end_date: "2022-02-27",
					// };

					// 각 입력란에 해당하는 id 배열
					const inputIds = [
						detailData.advertiser_id,
						detailData.product_name,
						detailData.ad_id,
						detailData.slot_id,
						detailData.cost_type,
						detailData.url,
						detailData.link_url,
						detailData.start_date,
						detailData.end_date,
					];

					// 각 입력란에 detailData의 값을 설정

					const targetID = [
						"advertiserId",
						"productName",
						"adId",
						"slotId",
						"costType",
						"adUrl",
						"linkUrl",
						"startDate",
						"endDate",
					];
					var i = 0;
					inputIds.forEach((id) => {
						console.log(id);
						var inputElement = document.getElementById(targetID[i]);
						i += 1;
						if (inputElement) {
							// value 속성 설정
							inputElement.value = id;
						}
					});

					// 모달 열기
					$("#editPopup").modal("show");
					// document.getElementById("editPopup").style.display = "block";
				} catch (error) {
					console.error("Error fetching ad details:", error);
					// Handle error, e.g., show an alert to the user
				}
			}

			function commitChanges() {
				try {
					// Get the edited values from the popup
					var editedData = {
						advertiser_id: document.getElementById("advertiserId").value,
						product_name: document.getElementById("productName").value,
						ad_id: document.getElementById("adId").value,
						slot_id: document.getElementById("slotId").value,
						cost_type: document.getElementById("costType").value,
						ad_url: document.getElementById("adUrl").value,
						link_url: document.getElementById("linkUrl").value,
						start_date: document.getElementById("startDate").value,
						end_date: document.getElementById("endDate").value,
					};

					// Example URL, replace with your actual edit_ad API endpoint
					const editAdApiUrl = "http://127.0.0.1:8000/edit_ad/";

					// Make a POST request to the edit_ad API with the edited data
					fetch(editAdApiUrl, {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(editedData),
					})
					.then((response) => response.json())
					.then((data) => {
						// Handle the response from the edit_ad API if needed
						alert("Edit Ad API Response: " + JSON.stringify(data));

						// Check if the edit was successful before refreshing the table
						if (data.success) {
							// Close the popup
							$("#editPopup").modal("hide");

							// Refresh the table
							searchAd();
						} else {
							// Handle the case where the edit was not successful
							alert("Failed to edit ad. Please try again.");
						}
					})
					.catch((error) => {
						console.error("Error during edit_ad API request:", error);
						alert("Failed to edit ad. Please try again.");
					});
				} catch (error) {
					console.error("Error during commitChanges:", error);
					alert("An error occurred. Please try again.");
				}
			}

			// Delete Ad 함수
			async function deleteAd(adId) {
				try {
					// Example URL, replace with your actual delete_ad API endpoint
					const deleteAdApiUrl = "http://127.0.0.1:8000/delete_ad/";

					// Make a POST request to the delete_ad API with the ad_id value
					const response = await fetch(deleteAdApiUrl, {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify({
							ad_id: adId,
						}),
					});

					const data = await response.json();

					// Handle the response from the delete_ad API if needed
					alert("Delete Ad API Response: " + JSON.stringify(data));

					// You can also refresh the table or perform any other necessary updates after deletion
					searchAd();
				} catch (error) {
					console.error("Error during deleteAd:", error);
					alert("Failed to delete ad. Please try again.");
				}
			}

			// 테이블 비우는 함수
			function clearTable() {
				var tableBody = document
					.getElementById("boardTable")
					.getElementsByTagName("tbody")[0];
				tableBody.innerHTML = "";
			}

			// 페이지네이션 초기화 함수
			function clearPagination() {
				var pagination = document.getElementById("pagination");
				pagination.innerHTML = "";
			}

			// 페이지네이션 생성 함수
			function generatePagination(jsonDataArray) {
				var totalItems = jsonDataArray.data.length;
				var totalPages = Math.ceil(totalItems / itemsPerPage);

				var pagination = document.getElementById("pagination");
				pagination.innerHTML = ""; // Clear previous pagination

				for (var i = 1; i <= totalPages; i++) {
					var listItem = document.createElement("li");
					listItem.textContent = i;
					listItem.onclick = function () {
						currentPage = parseInt(this.textContent);
						searchAd();
					};
					pagination.appendChild(listItem);
				}
			}

			// 초기 데이터 로드
			searchAd();
		</script>
	</body>
</html>
